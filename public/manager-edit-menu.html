<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Menu | Webstaurant</title>
    <meta content="POS" name="Point of Sale">
    <meta name="Team UAT">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/manager/style.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../public/js/manager/addItemsSrc.js"></script>
</head>

<body>
<div class="manager">

    <!-- *************** Navigation *****************
         This is a temporary Navigation Menu!
         The navigation will remain until an
         authentication system is developed.      -->

    <nav class="nav" role="navigation">
        <ul class="nav-items">
            <li class="nav-item">
                <a class="nav-link" href="/"><span>Point of Sale</span></a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="manager"><span>Manager</span></a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="kitchen"><span>Kitchen View</span></a>
            </li>
        </ul>
    </nav>
    <!-- ************ End of Navigation *************** -->

    <!-- Manager Menu -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="miniMenu">
                        <a href="manager">Dashboard</a>
                    </li>


                    <li class="miniMenu active">
                        <a href="manager-edit-menu">Edit Menu</a>
                    </li>


                    <li class="miniMenu">
                        <a href="manager-users">Users/Privileges</a>
                    </li>


                    <li class="miniMenu">
                        <a href="config">Config</a>
                    </li>
                </ul>
            </div>

            <!-- Main content section -->
            <div class="col-md-10">
                <h3 class="text-center">Edit Menu.</h3>

                <!-- add item form -->
                <form role="form">
                    <div class="form-group">
                        <label for="itemName">Name</label> <input class="form-control" id="inputItemName" type="text">
                    </div>


                    <div class="form-group">
                        <label for="description">Description</label> <input class="form-control" id="inputItemDescription" type="text">
                    </div>


                    <div class="form-group">
                        <label for="price">Price</label> <input class="form-control" id="inputItemPrice" type="number" step="any">
                    </div>


                    <div class="form-group">
                        <label for="type">Item Type</label> <select id="selectItemType">
                    </select>
                    </div>


                    <div class="form-group">
                        <label for="SKU">SKU</label> <input class="form-control" id="inputItemSKU" type="text">
                    </div>


                    <div class="form-group">
                        <label for="barcode">Barcode</label> <input class="form-control" id="inputItemBarcode" type="text">
                    </div>
                    <button class="btn btn-default" id="btnSubmit" type="submit">Submit</button>
                </form>
                <br>

                <table class="tableSection table table-hover table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th>

                        <th>Name</th>

                        <th>Description</th>

                        <th>Price</th>

                        <th>SKU</th>

                        <th>Barcode</th>
                    </tr>
                    </thead>


                    <tbody id="menuList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
