            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link" href="kitchen"><span>Kitchen View</span></a>
            </li>
        </ul>
    </nav>

    <!-- ************ End of Navigation *************** -->

    <!-- Mini Manager Menu -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="miniMenu">
                        <a href="manager">Dashboard</a>
                    </li>


                    <li class="miniMenu">
                        <a href="manager-edit-menu">Edit Menu</a>

                    <li class="miniMenu">

                    </li>
                </ul>
            </div>
            <!-- Main content section -->


            <div class="col-md-10">
                <h3 class="text-center">Edit/Add Employees.</h3>
                <!-- add item form -->


                <form role="form">
                    <div class="form-group">
                        <label for="firstName">First Name</label> <input class="form-control" id="inputFirstName" type="text">
                    </div>


                    <div class="form-group">
                        <label for="lastName">Last Name</label> <input class="form-control" id="inputLastName" type="text">
                    </div>


                    <div class="form-group">
                        <label for="employeeNumber">Employee Number</label> <input class="form-control" id="inputEmployeeNumber" type="number">
                    </div>


                    <div class="form-group">
                        <label for="employeeType">Employee Type</label> <select id="selectEmployeeType">
                    </select>
                    </div>
                    <button class="btn btn-default" id="btnSubmit" type="submit">Submit</button>
                </form>
                <br>


                <table class="tableSection table table-hover table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th>

                        <th>First Name</th>

                        <th>Last Name</th>

                        <th>Employee Number</th>

                        <th>Employee Type</th>
                    </tr>
                    </thead>


                    <tbody id="employeeList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
