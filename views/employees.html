<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>Users | Webstaurant</title>
  <meta content="POS" name="Point of Sale">
  <meta name="Team UAT">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/angular-ui-grid/ui-grid.css">
  <link rel="stylesheet" href="../views/css/css.css">
</head>

<body>

  <div ng-app="app" ng-controller="EmployeesController">
    <header activepill="manager"></header>
    <div class="stdContainer container">

      <div class="row">

        <div class="col-md-2" style="margin-top:15px;">
          <manager-nav activepill="employees"></manager-nav>
        </div>

        <div class="col-md-10">
          <div class="form-horizontal" style="margin-top: 15px;">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12 vertSpace">
                  <label class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
                    <input class="form-control" ng-model="data.employee.firstName">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 vertSpace">
                  <label class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input class="form-control" ng-model="data.employee.lastName">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 vertSpace">
                  <label class="col-sm-2 control-label">Employee Number</label>
                  <div class="col-sm-10">
                    <input class="form-control" ng-model="data.employee.employeeNumber">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <label class="col-sm-2 control-label">Type</label>
                  <div class="col-sm-2">
                    <select class="form-control" ng-model="data.employee.employeeType" ng-options="type.val as type.text for type in data.types"></select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-offset-6 vertSpace">
                  <button class="btn btn-success" ng-click="submitEmployee()">Submit</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 vertSpace">
              <div ui-grid="data.employeesGrid" ui-grid-empty-base-layer></div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-ui-grid/ui-grid.js"></script>
  <script src="../views/js/mainApp.js"></script>
  <script src="../views/js/header.js"></script>
  <script src="../views/js/managerNav.js"></script>
  <script src="../views/js/utils.js"></script>
  <script src="../views/js/theService.js"></script>

  <script src="../views/js/employees.js"></script>
</body>
</html>
