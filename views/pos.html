<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>POS | Webstaurant</title>

  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

</head>
<body style="background-color: darkgray">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a href="pos"><span>Point of Sale</span></a>
    </li>
    <li class="nav-item">
      <a href="manager"><span>Manager</span></a>
    </li>
    <li class="nav-item">
      <a href="kitchen"><span>Kitchen View</span></a>
    </li>
  </ul>

  <div ng-app="app" ng-controller="POSController">

    <div style="background-color: white; border-radius:10px; margin-right: 15px; margin-left: 15px">

      <div class="row">
        <div class="col-sm-12" style="margin-top:15px">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-1">Total</label>
              <div class="col-sm-1">
                <span class="form-control" ng-bind="data.total | currency"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Order Table-->
      <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-sm-6">
          <h2>Menu Items</h2>

          <input class="form-control" ng-model="data.menuFilter" placeholder="Search Item">
          <table class="table table-striped table-bordered">
            <tr>
              <th width="300px">Item</th>
              <th width="150px">Price</th>
              <th width="50px"></th>
            </tr>
            <tr ng-repeat="item in data.menuItems | filter: data.menuFilter">
              <td ng-bind="item.Name" style="text-align: center"></td>
              <td ng-bind="item.Price | currency" style="text-align: center"></td>
              <td><button class="btn btn-success" ng-click="addToItemOrder(item)">+</button></td>
            </tr>
          </table>
        </div>

        <div class="col-sm-6">
          <h2>Order Items</h2>
          <table class="table table-striped table-bordered">
            <tr>
              <th width="300px">Item</th>
              <th width="150px">Price</th>
              <th width="50px"></th>
            </tr>
            <tr ng-repeat="item in data.orderItems">
              <td ng-bind="item.Name" style="text-align: center"></td>
              <td ng-bind="item.Price | currency" style="text-align: center"></td>
              <td><button class="btn btn-danger" ng-click="removeOrderItem(item)">-</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../views/js/mainApp.js"></script>
  <script src="../views/js/pos.js"></script>
</body>
</html>
